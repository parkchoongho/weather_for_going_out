<!-- @format -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />

    <title>SW사관학교 정글 | 나홀로 메모장</title>
  </head>

  <body>
    <div class="wrap">
      <div class="jumbotron">
        <h1 class="display-4">
          나홀로 메모장 <span class="badge badge-secondary">ver2.0</span>
        </h1>
        <div id="post-box" class="form-post">
          <div>
            <div class="form-group">
              <input
                id="post-id"
                class="form-control"
                placeholder="ID를 입력해주세요"
              />
            </div>
            <div class="form-group">
              <input
                id="post-password"
                type="password"
                class="form-control"
                rows="3"
                placeholder="내용을 입력하세요"
              />
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">
              로그인
            </button>
            <a href="/join">회원가입</a>
          </div>
        </div>
      </div>
      <div id="cards-box" class="card-columns"></div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script>
    function login() {
      const userId = $("#post-id").val();
      const password = $("#post-password").val();
      $.ajax({
        type: "POST",
        url: "/login",
        data: {
          user_id: userId,
          password: password,
        },
        success: function (response) {
          window.location.reload();
        },
      });
    }
  </script>
</html>
