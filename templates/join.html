{% extends 'head.html' %}

{% block content %}
<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <title>Weather for going out</title>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .wrap {
            margin: auto;
            width: 900px;
        }

        .comment {
            font-weight: bold;
            color: blue;
        }

        .posting-box {
            margin: 10px auto 30px auto;
            width:500px;

            border: 3px solid black;
            border-radius: 5px;

            padding: 25px;
        }
    </style>
    <script>

    function postjoin() {
        let userID = $("#userID").val();
        let pw = $("#pw").val();
        let pw2 = $("#pw2").val();
        let area = $("#area").val();
        let goingToOffice = $("#goingToOffice").val();
        let goingHome = $("#goingHome").val(); console.log(goingHome);
        let time = $("#time").val();


        // 2. join에 POST 방식으로 생성 요청하기
        $.ajax({
            type: "POST", // POST 방식으로 요청하겠다.
            url: "/join", // /join이라는 url에 요청하겠다.
            data: {userID_give: userID, pw_give: pw, pw2_give: pw2, area_give: area, goingToOffice_give: goingToOffice, goingHome_give: goingHome, time_give: time}, // 데이터를 주는 방법
            success: function(response) { // 성공하면
                if (response["result"] == "success") {
                    alert("회원가입 성공!");
                    // 3. 성공 시 페이지 새로고침하기
                    window.location.reload();
                } else {
                    alert("회원가입 실패!")
                }
            }
        })
    } 
    </script>

</head>

<body>
    <div class="wrap">
        <div class="posting-box">
            <div class="form-group">
                <label for="exampleInputEmail1">ID</label>
                <input id="userID" type="email" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">PW</label>
                <input id="pw" type="password" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">PW 확인</label>
                <input id="pw2" type="password" class="form-control" placeholder="">
            </div>            
            <div class="form-group">
                <label for="exampleInputEmail1">지역</label>
                <input id="area" type="email" class="form-control" placeholder="">
            </div>




            <div class="form-group">
                <label for="exampleInputEmail1">출근 시간</label>
                <p><input id="goingToOffice" type="time" placeholder=""></p>
            </div>
            <div class="form-group">
                <label>퇴근 시간</label>
                <p><input id="goingHome" type="time"></p>
            </div>

            <button type="button" class="btn btn-primary" onclick="postjoin()">회원 등록</button>
        </div>
    </div>
</body>

</html>

{% endblock %}
