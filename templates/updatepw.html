<!-- @format -->

{% extends 'head.html' %} {% block content %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <title>Weather for going out</title>

    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Jua", sans-serif;
      }

      .wrap {
        margin: auto;
        width: 900px;
      }

      .comment {
        font-weight: bold;
        color: blue;
      }

      .posting-box {
        margin: 10px auto 30px auto;
        width: 500px;

        border: 3px solid black;
        border-radius: 5px;

        padding: 25px;
      }
    </style>
    <script>
      function postupdate() {
        let pw = $("#pw").val();
        let pw2 = $("#pw2").val();

        if (pw === "" || pw2 === "") {
          alert("입력하지 않은 필드가 있습니다.");
          return;
        }

        if (pw != pw2) {
          alert("두 비밀번호가 일치하지 않습니다.");
          return;
        }

        $.ajax({
          type: "POST", // POST 방식으로 요청하겠다.
          url: "/updatepw",
          data: {
            pw_give: pw,
            pw2_give: pw2,
          }, // 데이터를 주는 방법
          success: function (response) {
            // 성공하면
            if (response["result"] == "success") {
              alert("정보 수정 성공!");
              // 3. 성공 시 페이지 새로고침하기
              window.location.href = "/";
            } else {
              alert("정보 수정 실패!");
              window.location.reload();
            }
          },
        });
      }

      function check_pw() {
        if (
          document.getElementById("pw").value ==
          document.getElementById("pw2").value
        ) {
          document.getElementById("pwCheck").innerHTML =
            "비밀번호가 일치합니다.";
          document.getElementById("pwCheck").style.color = "blue";
        } else {
          document.getElementById("pwCheck").innerHTML =
            "비밀번호가 일치하지 않습니다.";
          document.getElementById("pwCheck").style.color = "red";
        }
      }
    </script>
  </head>

  <body>
    <div class="wrap">
      <div class="posting-box">
        <div class="form-group">
          <label for="exampleInputEmail1">ID</label>
          <input
            id="userID"
            type="email"
            class="form-control"
            placeholder="{{ userID }}"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">PW</label>
          <input
            id="pw"
            type="password"
            class="form-control"
            placeholder=""
            onchange="check_pw(this)"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">PW 확인</label>
          <input
            id="pw2"
            type="password"
            class="form-control"
            placeholder=""
            onchange="check_pw(this)"
          />
        </div>
        <div><span id="pwCheck"></span></div>
        
        <button type="button" class="btn btn-primary" onclick="postupdate()">
          비밀번호 수정
        </button>
      </div>
    </div>
  </body>
</html>

{% endblock %}
